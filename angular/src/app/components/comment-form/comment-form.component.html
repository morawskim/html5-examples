  comment-form works!

<form [formGroup]="commentFormGroup">
<div class="form-group">
    <label>Nick</label>
    <input formControlName="nick" type="text" class="form-control" />
</div>
<div class="form-group">
    <label>Komentarz</label>
    <textarea class="form-control" formControlName="comment" placeholder="Comment must start with AAA"></textarea>
</div>
</form>

<p>Form value {{ commentFormGroup.value | json }} </p>
<p> Form status {{ commentFormGroup.status | json}} </p>
