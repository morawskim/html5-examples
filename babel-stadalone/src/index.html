<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Babel-standalone demo</title>
        <script src="/bower_components/babel-standalone/babel.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        Wait for resolve promise (after 1500 ms)
        <div id="output"></div>
    </body>
    
    <script type="text/babel">
        const promise = new Promise((resolve, reject) => {
            setTimeout(function() {
                resolve("Hello!");
            }, 1500);
        });
        promise.then((txt) => alert("success " + txt))
            .catch(() => alert("error"));
    </script>
</html>
